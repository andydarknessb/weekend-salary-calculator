<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="weekend-salary.css">
</head>
<body>
  <div>
    <label for="firstName"></label>
    <input type="text" id="firstName" value="First Name" onfocus="if(this.value=='First Name')this.value='';">
  </div>
  <div>
    <label for="lastName"></label>
    <input type="text" id="lastName" value="Last Name" onfocus="if(this.value=='Last Name')this.value='';">
  </div>
  <div>
    <label for="idNumber"></label>
    <input type="text" id="idNumber" value="ID Number" onfocus="if(this.value=='ID Number')this.value='';">
  </div>
  <div>
    <label for="jobTitle"></label>
    <input type="text" id="jobTitle" value="Job Title" onfocus="if(this.value=='Job Title')this.value='';">
  </div>
  <div>
    <label for="annualSalary"></label>
    <input type="text" id="annualSalary" value="Annual Salary" onfocus="if(this.value=='Annual Salary')this.value='';">
  </div>
  <div>
    <button id="addButton">Add Employee</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="monthlyCost"></div>

  <script src="weekend-salary.js"></script>
</body>
</html>
