<!DOCTYPE html>
<html>
  <head>
    <title>Salary Calculator</title>
    <link rel="stylesheet" type="text/css" href="weekend-salary.css">
  </head>
  <body>
    <div id="employees">
      <h2>Employee List</h2>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Actions</th>
        </tr>
      </table>
      <h2>Add Employee</h2>
      <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber"><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle"><br>

        <label for="annualSalary">Annual Salary:</label>
        <input type="text" id="annualSalary" name="annualSalary"><br>

        <button id="addButton" type="button">Add Employee</button>
      </form>
    </div>
    <div id="total">
      <h2>Total Monthly Cost</h2>
      <p id="monthlyCost"></p>
    </div>
    <script src="weekend-salary.js"></script>
  </body>
</html>
