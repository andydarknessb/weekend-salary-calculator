<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="weekend-salary.css">
</head>
<body>
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName">
  </div>
  <div>
    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber">
  </div>
  <div>
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle">
  </div>
  <div>
    <label for="annualSalary">Annual Salary:</label>
    <input type="text" id="annualSalary">
  </div>
  <div>
    <button id="addButton">Add Employee</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="monthlyCost"></div>

  <script src="weekend-salary.js"></script>
</body>
</html>
